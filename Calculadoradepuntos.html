<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de puntos de torneos</title>

    <style>
        :root {
            --bg-main: #050013;
            --bg-card: rgba(18, 10, 40, 0.96);
            --accent: #a855f7;
            --accent-soft: rgba(168, 85, 247, 0.3);
            --accent-strong: #7c3aed;
            --text-main: #f9f5ff;
            --text-muted: #c4b5fd;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 40px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-main);
            background:
                radial-gradient(circle at top left, #6d28d9 0, #1f1037 35%, #050013 70%),
                radial-gradient(circle at bottom right, #0f172a 0, #050013 55%);
            overflow-x: hidden;
        }

        /* CABEZA DE PERRO: usa TU imagen, en monocromo */
        .skull {
            position: fixed;
            left: 3%;
            top: 8%;
            width: 150px;
            height: 340px;
            background-image: url("perro.png"); /* ← CAMBIA ESTE NOMBRE */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: grayscale(100%) contrast(1.3) brightness(1.1);
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            margin: 0 0 24px;
            text-align: center;
            font-size: clamp(1.8rem, 3vw, 2.4rem);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #e9d5ff, #a855f7, #38bdf8);
            -webkit-background-clip: text;
            color: transparent;
        }

        form, #resultado {
            width: 100%;
            max-width: 540px;
            background: var(--bg-card);
            border-radius: 18px;
            padding: 18px 20px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow:
                0 18px 35px rgba(15, 23, 42, 0.65),
                0 0 0 1px rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        input[type="number"], select {
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-main);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s;
        }

        input[type="number"]:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-soft), 0 0 18px rgba(168, 85, 247, 0.35);
            transform: translateY(-1px);
        }

        input[type="checkbox"] {
            accent-color: var(--accent);
            transform: scale(1.1);
        }

        button {
            margin-top: 8px;
            padding: 10px 22px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            font-size: 0.8rem;
            background-image: linear-gradient(120deg, var(--accent-strong), #38bdf8);
            color: #0b0210;
            box-shadow:
                0 12px 25px rgba(56, 189, 248, 0.45),
                0 0 0 1px rgba(15, 23, 42, 0.85);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 16px 35px rgba(56, 189, 248, 0.6),
                0 0 18px rgba(168, 85, 247, 0.75);
            filter: brightness(1.06);
        }

        button:active {
            transform: translateY(0) scale(0.99);
            box-shadow:
                0 8px 16px rgba(15, 23, 42, 0.9),
                0 0 0 1px rgba(15, 23, 42, 1);
        }

        #resultado {
            margin-top: 18px;
            border-left: 3px solid var(--accent);
            display: none;
        }

        #resultado h2 {
            margin-top: 0;
            font-size: 1.1rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: #e9d5ff;
        }

        #resultado p {
            margin: 6px 0;
            font-size: 0.95rem;
        }

        #resultado small {
            color: var(--text-muted);
            font-size: 0.78rem;
        }

        @media (max-width: 600px) {
            body { padding: 28px 14px; }
            .skull {
                width: 110px;
                height: 260px;
                left: -10px;
                top: 18%;
            }
        }
    </style>
</head>
<body>

<div class="skull"></div>

<h1>Calculadora de puntos de torneo</h1>

<form onsubmit="event.preventDefault(); calcular();">
    <label>
        Número de equipos (n):
        <input type="number" id="equipos" min="2" step="1" required>
    </label>

    <label>
        Tipo de torneo:
        <select id="tipo">
            <option value="TIE">TIE</option>
            <option value="NacionalMaster">Nacional Máster</option>
            <option value="NacionalEstandar">Nacional Estándar</option>
            <option value="Abierto">Abierto</option>
            <option value="Liga">Liga</option>
            <option value="Conferencia">Conferencia</option>
        </select>
    </label>

    <label>
        Posición obtenida (i):
        <input type="number" id="posicion" min="1" step="1" required>
    </label>

    <label style="flex-direction: row; align-items: center; gap: 8px;">
        <input type="checkbox" id="bonificado">
        Torneo con condición de bonificado
    </label>

    <button type="submit">Calcular puntos</button>
</form>

<div id="resultado"></div>

<script>
    function calcular() {
        const n = parseInt(document.getElementById("equipos").value, 10);
        const tipo = document.getElementById("tipo").value;
        const pos = parseInt(document.getElementById("posicion").value, 10);
        const bonificado = document.getElementById("bonificado").checked;
        const salida = document.getElementById("resultado");

        if (isNaN(n) || isNaN(pos) || n <= 0 || pos <= 0) {
            salida.innerHTML = "<p>Introduce valores válidos.</p>";
            salida.style.display = "block";
            return;
        }

        if (pos > n) {
            salida.innerHTML = "<p>La posición no puede ser mayor que el número de equipos.</p>";
            salida.style.display = "block";
            return;
        }

        const datos = calcularPuntos(n, tipo, pos, bonificado);
        const puntos = datos.puntos;
        const B = datos.B;

        const puntosRed = Math.round(puntos);
        const BRed = Math.round(B);

        salida.innerHTML = `
            <h2>Resultado</h2>
            <p>Puntuación del campeón (B): <strong>${BRed}</strong></p>
            <p>Puntos por quedar en la posición <strong>${pos}</strong>:
               <strong>${puntosRed}</strong></p>
            <p><small>
                n = ${n}. Tipo de torneo: ${textoTipo(tipo)}.
                ${bonificado
                    ? "Se ha utilizado la fórmula de puntos bonificados."
                    : "Se ha utilizado la fórmula estándar."}
            </small></p>
        `;
        salida.style.display = "block";
    }

    function textoTipo(valor) {
        switch (valor) {
            case "TIE": return "TIE";
            case "NacionalMaster": return "Nacional Máster";
            case "NacionalEstandar": return "Nacional Estándar";
            case "Abierto": return "Abierto";
            case "Liga": return "Liga";
            case "Conferencia": return "Conferencia";
            default: return "";
        }
    }

    function calcularPuntos(n, tipo, pos, bonificado) {
        const lnN = Math.log(n);
        const A = 41 * n - 62 * lnN;
        const L = 300 + 0.71 * Math.pow(lnN, 7.6);
        const C = 53.2 * Math.pow(n, 1.2) + 5 * n;

        let B;
        switch (tipo) {
            case "TIE": B = 2.5 * A; break;
            case "NacionalMaster": B = 2.4 * A; break;
            case "NacionalEstandar": B = 2.2 * A; break;
            case "Abierto": B = A; break;
            case "Liga": B = L; break;
            case "Conferencia": B = C; break;
            default: B = A;
        }

        if (pos === 1) {
            return { puntos: B, B, A, L, C };
        }

        let pPrev = B;

        if (!bonificado) {
            for (let i = 2; i <= pos; i++) {
                const factor = Math.pow((i + 2) / (i + 3), 2);
                const extra = B * Math.pow(1 / (1.1 * i), 2);
                pPrev = factor * pPrev + extra;
            }
        } else {
            for (let i = 2; i <= pos; i++) {
                const factor = Math.pow((i + 2) / (i + 3), 1.86);
                const extra = 1.08 * B * Math.pow(1 / (1.08 * i), 2);
                pPrev = factor * pPrev + extra;
            }
        }

        return { puntos: pPrev, B, A, L, C };
    }
</script>

</body>
</html>
